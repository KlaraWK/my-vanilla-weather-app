<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a29e28229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-from">
            <div class="row">
            <div class="col-6 form-style">
            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-2 form-style">
            <input type="submit" value="Search" class="btn btn-primary btn-block"/>
          </div>
          </div>
          </form>
          <div class="row">
          
          
            <div class="col-md-8">
              <img src=" " alt="Cloudy" id="icon">
          
              <span id="temperature">
          
              </span>
              <span id="cel-far">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <span class="conditions">
                <ul>
                  <li>
                    Humidity: <span id="humidity"> </span>%
                  </li>
                  <li>
                    Wind: <span id="wind"> </span>km/h
                  </li>
                </ul>
              </span>
            </div>
          
            <div class=" col-md-4">
              <h1 id="city">
          
              </h1>
              <ul class="date-condition">
                <li id="date">
          
                </li>
                <li id="description">
          
                </li>
              </ul>
            </div>

          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h3>
                16:00
              </h3>
              <img src="http://openweathermap.org/img/wn/01d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  8°
                </strong>
                7°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                19:00
              </h3>
              <img src="http://openweathermap.org/img/wn/02d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  9°
                </strong>
                9°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                22:00
              </h3>
              <img src="http://openweathermap.org/img/wn/03d@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  7°
                </strong>
                7°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                01:00
              </h3>
              <img src="http://openweathermap.org/img/wn/03n@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  2°
                </strong>
                2°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                04:00
              </h3>
              <img src="http://openweathermap.org/img/wn/01n@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  -1°
                </strong>
                -1°
              </div>
            </div>
          
            <div class="col-2">
              <h3>
                07:00
              </h3>
              <img src="http://openweathermap.org/img/wn/01n@2x.png">
              <div class="weather-forecast-temperature">
                <strong>
                  -2°
                </strong>
                -2°
              </div>
            </div>
          </div>
          </div>
          
          </div>
          
          <small>
            <a href="https://github.com/KlaraWK/vanilla-weather-app" target="_blank">Open-source code</a>, by KWK
          </small>

            

</div>
    </div>

    
<script src="src/app.js"></script>
</body>

</html>
